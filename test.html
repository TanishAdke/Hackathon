<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Input Example</title>
    <style>
        #display-area {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Button Click Example</h1>

    <!-- Buttons to click -->
    <button id="button1" onclick="storeValue('Button 1')">Button 1</button>
    <button id="button2" onclick="storeValue('Button 2')">Button 2</button>
    <button id="button3" onclick="storeValue('Button 3')">Button 3</button>

    <!-- Area where the stored values will be displayed -->
    <div id="display-area"></div>

    <script>
        // Declare a variable to store button value
        let buttonValue = '';

        // Function to store the button value and display it
        function storeValue(value) {
            buttonValue = value;
            displayValue();
        }

        // Function to display the stored value
        function displayValue() {
            document.getElementById('display-area').innerText = 'You clicked: ' + buttonValue;
        }
    </script>
</body>
</html>
